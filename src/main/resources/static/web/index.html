<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans/">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/mindHub-icon.png" type="image/x-icon">
    <title>Mindhub Brothers | Client</title>
</head>
<body>
    <div class="layout" id="app">
        <header>
            <div class="header">
                <nav class="navbar navbar-light">
                    <div class="container-fluid  d-flex justify-content-center">
                      <button class="navbar-toggler" @click="mostrarMenu()" type="button" id="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        <span class="p-2">Menu</span>
                    
                      </button>
                    </div>
                  </nav>
                <img src="../web/images/mindHub-icon.png" alt="mindHub-Brothers">
                <div class="d-flex flex-column">
                    <h5 class="align-self-end">Confidence & Grow</h5>
                    <form action="" class="d-flex gap-3">
                        <label for="username">
                            <input type="text" name="username" id="username" placeholder="Username">
                        </label>
                        <label for="password">
                            <input type="password" name="password" id="password" placeholder="*******">
                        </label>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </header>
        <main class="d-flex">
            <section class="d-flex flex-column flex-start" id="navbar">
                
                <div id="myModal" class="modal">
                    <div class="modal-content">
                      <span class="close" @click="cerrarModal()">&times;</span>
                        <h3 class="text-center mt-2">HomeBanking</h3>
                        <div>
                            <ul class="pagesList">
                                <li class="p-1 mt-2 "><a class="text-decoration-none" href="./pages/accounts.html">Accounts</a></li>
                                <hr>
                                <li class="p-1 "><a class="text-decoration-none"  href="./pages/transfer.html">Transfer Options</a></li>
                                <hr>
                                <li class="p-1"><a class="text-decoration-none"  href="./pages/loans.html">Loans</a> </li>
                                <hr>
                                <li class="p-1"><a class="text-decoration-none"  href="./pages/contact.html">More Information</a></li>
                                <hr>
                                <img src="./images/mindHub-icon.png" alt="mindhub">
                            </ul>
                        </div>
                    </div>
                </div>
                
            </section>
            

           <section class="card-section d-flex justify-content-center col-12 pt-5">

                <div class="d-flex justify-content-around col-10">
                    <div class="card">
                        <div class="card-body justify-content-center d-flex gap-3" v-for="client of clients">
                        <h5 class="card-title">| {{client.lastName}}</h5>
                        <p class="card-text">{{client.firstName}}</p>
                        </div>
                        <div v-for="account of accounts" class="align-items-end justify-content-end">
                        <p class="card-text">Account number: {{account.number}}</p>
                        <p class="card-text">Account balance: ${{account.balance}}</p>
                        <a href="./pages/accounts.html" class="btn btn-primary">Show account info</a>
                        </div>
                    </div>
                </div>
                <!-- <h3 class="text-center">Please enjoy all our services</h3> -->
           </section>


        </main>
        <footer>
            <h5 class="text-center">Developed by Edu</h5>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
